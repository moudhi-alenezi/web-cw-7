<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <div id="00" onclick="play(0,0)" class="cell"></div>
        <div id="01" onclick="play(0,1)" class="cell"></div>
        <div id="02" onclick="play(0,2)" class="cell"></div>
        <div id="10" onclick="play(1,0)" class="cell"></div>
        <div id="11" onclick="play(1,1)" class="cell"></div>
        <div id="12" onclick="play(1,2)" class="cell"></div>
        <div id="20" onclick="play(2,0)" class="cell"></div>
        <div id="21" onclick="play(2,1)" class="cell"></div>
        <div id="22" onclick="play(2,2)" class="cell"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
